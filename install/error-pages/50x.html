<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
      background: #fff;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #d00;
    }

    p {
      margin: 12px 0;
    }

    .help {
      background: #f5f5f5;
      border-left: 4px solid #ddd;
      padding: 12px;
      margin: 20px 0;
    }

    .error-code {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
        color: #ddd;
      }

      h1 {
        color: #ff4444;
      }

      .help {
        background: #333;
        border-left-color: #555;
      }

      .error-code {
        color: #999;
      }
    }
  </style>
</head>

<body>
  <main role="main">
    <h1>Server Error</h1>
    <p>Sorry, something went wrong on our end while processing your request.</p>
    <div class="help">
      <p>What you can try:</p>
      <ul>
        <li>Refresh the page (the error might be temporary)</li>
        <li>Try again in a few minutes</li>
        <li>Clear your browser cache if the problem persists</li>
      </ul>
    </div>
    <p class="error-code">Error <!--# echo var="status" default="500" --></p>
  </main>
</body>

</html>
